<?xml version="1.0" encoding="utf-8"?>
<!-- save as: src/assets/aetherworks-poster.svg -->
<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="720" viewBox="0 0 1280 720" role="img" aria-label="AetherWorks logo">
  <defs>
    <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#0EA5A4"/>
      <stop offset="1" stop-color="#04645a"/>
    </linearGradient>

    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="18" flood-color="#02121a" flood-opacity="0.55"/>
    </filter>
  </defs>

  <!-- subtle transparent background so poster looks good on video -->
  <rect width="1280" height="720" fill="#071021"/>

  <!-- rounded card -->
  <g transform="translate(80,80)">
    <rect width="1120" height="560" rx="18" ry="18" fill="url(#g1)" opacity="0.95" filter="url(#shadow)"/>
    <!-- translucent overlay for glass effect -->
    <rect width="1120" height="560" rx="18" ry="18" fill="white" opacity="0.035" />
    <rect width="1120" height="560" rx="18" ry="18" fill="black" opacity="0.06" style="mix-blend-mode:overlay"/>
  </g>

  <!-- monogram (AW) -->
  <g transform="translate(220,220)" aria-hidden="false">
    <text x="0" y="0" font-family="Inter, system-ui, -apple-system, 'Segoe UI', Roboto, Arial" font-weight="800"
          font-size="120" fill="#ffffff" dominant-baseline="hanging" letter-spacing="-2">AW</text>

    <!-- tagline -->
    <text x="0" y="140" font-family="Inter, system-ui, -apple-system, 'Segoe UI', Roboto, Arial"
          font-weight="500" font-size="26" fill="rgba(255,255,255,0.92)">Sustainable tech &amp; community design</text>
  </g>

  <!-- accent mark -->
  <g transform="translate(960,440)">
    <circle cx="0" cy="0" r="34" fill="#02121a" opacity="0.2"/>
    <path d="M-14 0 a1 1 0 0 1 28 0 a1 1 0 0 1 -28 0" fill="url(#g1)"/>
  </g>
</svg>
